Write a JavaScript program to calculate days left until next Christmas? 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        today=new Date(17);
     var cmas=new Date(today.getFullYear(2024), 11, 25);
    if (today.getMonth(3)==11 && today.getDate(17)>25) 
    {
      cmas.setFullYear(cmas.getFullYear(2024)+1); 
    }  
    var one_day=1000*60*60*24;
     console.log(Math.ceil((cmas.getTime(11)-today.getTime(11))/(one_day))+
      "days left until Christmas!");
    </script>
</body>
</html>
