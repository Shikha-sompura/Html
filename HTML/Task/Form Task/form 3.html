<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <legend>Admissions Form</legend>
        <label for="">Enter your admission information below</label>
        <br>
        <hr>
        <label for="">Name</label>
        <br>
        <input type="text" title="First Name">
        <input type="text" title="Milde Name">
        <input type="text" title=" Last Name">
        <br>
        <br>
        <label for="">Birth Date</label>
        <br>
        <input type="text" required pattern="[0-9]{2}" maxlength="2" title="Manth">
        <input type="text" required pattern="[0-9]{2}" maxlength="2" title="DW">
        <input type="text" required pattern="[0-9][4]" maxlength="4" title="Year">
        <br>
        <br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female<br>
        <input type="radio" name="gender"> Decline to Answer
        <br>
        <br>
        <label for="">Are you Hispanic or Latino?</label><br>
        <input type="radio" name="gender"> No<br>
        <input type="radio" name="gender"> Yes <br>
        <input type="radio" name="gender"> Decline to Answer
    </form>
    
</body>
</html>
