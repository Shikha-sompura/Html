What is Condition Statement?  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //if, else condition
        var age = 20;
        if(age>18){
            document.write("Age is greater than 18")
        }
        else{
            document.write("Age is not greater than 18")
        }
        //if else if condition
        var marks= 60;
        if(marks<50){
            document.write("fail")
        }
        else if(marks>=50 && marks<60){
            document.write(" D grade")
        } 
        else if(marks>=60 && marks<70){  
            document.write("C grade");  
        }  
        else if(marks>=70 && marks<80){  
            document.write("B grade");  
        }  
        else if(marks>=80 && marks<90){  
            document.write("A grade");  
        }
        else if(marks>=90 && marks<100){  
            document.write("A+ grade");  
        }
        else{  
            document.write("Invalid!");  
        }  
        //nested if condition
        if(2!=4){
            if(4<3)
            {
                document.write("4 is big")
            }
            else{
                document.write("3 is big")
            }
        }
        else{
            document.write("inside else")
        }
        // swich condition 

        var x=10,y=5
    
    var choice = '+'

    switch (choice) {
        case '+':
            document.write("add = ",x+y)
            break; 
        case '-':
            document.write("sub =",x-y)
            break;
        case '*':
            document.write("mul =",x*y)
            break;
    
        default:
            document.write("invalid")
            break;
    }


         


         
    </script>
</body>
</html>
