    <SCript>
        // Creating a variable having value 20 
     let a = 20; 
  
     // Using multiplication assignment operator

    a *= 10; 
    
    // Printing the result 
    console.log(a); // 10 
    
     // Using another variable for mulitiplication

    a *= b; 
    
     // Printing the result 
    console.log(a); // 10
